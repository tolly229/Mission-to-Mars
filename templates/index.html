<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>
    <h2>Latest Mars News</h2>
    <h3>"{{mars.news_title}}</h3>
    <p>{{mars.news_p}}</p>
    <div class="row" style="margin: 50px; margin-bottom: 225px">
      <div class="col-md-8 bg-white" style="right: 25px;">
        <h2 class="card-title">Featured Mars Image</h2>
        <div class="card">
          <img src="{{mars.feature_image}}" alt="feature_image" class="img-responsive">
        </div>
      </div>
​
     
        <div class="col-md-4 bg-white" style="left: 25px">
          <div class="row">
            <div class="panel-body">
              <h3>Current Weather on Mars</h3>
              <p>{{mars.mars_weather}}</p>
            </div>
          </div>
​
{{mars.mars_table|safe}}

    <!-- Mars Hemisphere -->
    <div class="row" style="margin-top: 50px;">
​
      <h2 class="text-center">Mars Hemispheres</h2>
​
      {% for hem in mars.mars_hemispheres %}
        <div class="col-md-6">
          <div  class="thumbnail">
            <img src="{{hem.hemisphere_url}}" class="img-responsive">
            <div  class="caption">
                <h3>{{ hem.title }}</h3>
            </div>
          </div>
        </div>
      {% endfor %}
  
    </div>


  </div>
 
</body>

</html>
